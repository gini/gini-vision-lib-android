apply plugin: 'com.android.library'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        // Use the test runner with JUnit4 support
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Fix for DuplicateFileException when using Espresso (https://code.google.com/p/android/issues/detail?id=195331)
    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps.appCompatv7
    compile deps.supportv4
    compile deps.supportv13
    compile deps.supportDesign
    compile deps.commonsImaging
    compile deps.slf4j
    compile deps.completableFuture

    compile fileTree(dir: '${project.rootDir}/tools/doccheck-doclet', include: ['*.jar'])

    testCompile deps.junit
    testCompile deps.truth
    testCompile deps.mockito

    androidTestCompile deps.supportTestRunner
    androidTestCompile deps.truth
    androidTestCompile deps.supportTestRules
    androidTestCompile deps.supportTestEspressoCore
    androidTestCompile deps.supportTestEspressoIntents
    androidTestCompile deps.supportTestUiAutomator
    androidTestCompile deps.mockito
    androidTestCompile deps.dexmaker
    androidTestCompile deps.dexmakerDx
    androidTestCompile deps.dexmakerMockito
    androidTestCompile deps.supportMultidex
}

apply from: rootProject.file('gradle/codequality.gradle')
apply from: rootProject.file('gradle/maven.gradle')
apply from: rootProject.file('gradle/javadoc_coverage.gradle')
apply from: rootProject.file('gradle/multidex_for_tests.gradle')
apply from: rootProject.file('gradle/targeted_android_tests.gradle')

task generateJavadoc(type: Javadoc) {
    description = "Generates javadoc for the Gini Vision Library."
    source = fileTree("src/main/java/").files.grep { it.name.endsWith('.java') }
    exclude '**/BuildConfig.java'
    exclude '**/R.java'
    exclude '**/TouchImageView.java'
    failOnError = false
    options.showFromPublic()
    List pathList = new ArrayList();
    pathList.add(file("${project.rootDir}/tools/excludedoclet/doclet.jar"));
    options.docletpath = pathList
    options.doclet = "ExcludeDoclet"
    options.overview = 'src/main/java/net/gini/android/vision/overview.html'
    options.version = true
    options.author = true
    options.windowTitle = "Gini Vision Library for Android"
    options.docTitle = "Gini Vision Library for Android"

    doLast {
        copy {
            from "src/main/javadoc"
            into "$buildDir/docs/javadoc"
        }
    }
}

task sourcesJar(type: Jar, dependsOn: 'assembleRelease') {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadocJar(type: Jar, dependsOn: generateJavadoc) {
    classifier = 'javadoc'
    from generateJavadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

task unifyConnectedTestCoverage {
    description = "Adds the connected tests' coverage to the JacocoReport tasks."
    doLast {
        unifyTestCoverage("${buildDir}/outputs/code-coverage/connected")
    }
}

task unifyTargetedTestCoverage {
    description = "Adds the connected tests' coverage to the JacocoReport tasks."
    doLast {
        unifyTestCoverage("${buildDir}/outputs/code-coverage/targeted")
    }
}

def unifyTestCoverage(coverageFilesPath) {
    tasks.withType(JacocoReport) { task ->
        File execDataDir = file(coverageFilesPath)
        if (execDataDir.exists() && execDataDir.isDirectory() && execDataDir.listFiles().length > 0) {
            File[] execDataDirContents = execDataDir.listFiles();
            task.executionData = task.executionData.plus(files { execDataDirContents })
        }
    }
}